<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<header id="gradient" class="display-3">Weather Forecast</header>
<main>
    <div id="search" class="col-md-3 mx-4 my-2 ui-widget border-bottom border-dark pb-3 w-25">
        <form id="locationForm">
        <input id="locations" type= "text" col my-3" placeholder="Search City"></input></form>
        <button class="btn btn-primary col" id="searchBtn">Search</button>
    </div>
    <div id="currentForecast" class="col-md-8">
        <div class="row mx-1 border border-dark">
        <div class="todayCurrentCity col-12 h3 font-weight-bold">City:<span id = "currentCity"></span><div id="date"><span id="weatherIcon"></span></div></div> 
        <div class="col-12">Temperature: <span id="currentTemp"></span></span></div>
        <div class="col-12">Wind: <span id="currentWind"></span></div>
        <div class="col-12">Humidity: <span id="currentHumidity"></span></div>
        <ul id="previousSearch"></ul>
    </div>
    </div>
    <div class='row'>
      <div class='forecast'>
          <div class='container-fluid m1-2'>
              <div class='row p-2'>
                  <p class='display-4'>5-Day Forecast:</p>
              </div>
              <div class='row'>
                  <div id='forecastList' class='card-group'></div>
              </div>
          </div>
      </div>
  </div>
  </main>
<body>
 
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
<script src="./assets/js/script.js"></script>
</body>
</html>
